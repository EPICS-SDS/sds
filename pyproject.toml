[build-system]
requires = ["setuptools", "setuptools_scm[toml]"]
build-backend = "setuptools.build_meta"

[project]
name = "SDS"
authors = [
    {name = "Juan F. Esteban MÃ¼ller", email = "JuanF.EstebanMuller@ess.eu"},
]
description = "Synchronous Data Service"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "GPL-3.0-or-later"}
dependencies = [
        "aiofiles",
        "aiohttp",
